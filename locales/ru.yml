  example_text: |
    Древняя печать была основана на использовании глиняных или деревянных блоков с вырезанными текстами и изображениями. Эти блоки использовались для печати на различных материалах, таких как папирус, пергамент и дерево. В Древнем Египте и Китае печать была важной частью культуры и использовалась для создания документов, монет и других материалов.
    Средние века печать была основана на использовании металлических блоков с вырезанными текстами и изображениями. Эти блоки использовались для печати на бумаге и других материалах.В это время печать была важной частью книжной иллюстрации и использовалась для создания иллюстрированных изданий.
    В Новое время печать была основана на использовании типографии, которая была изобретена в XV веке.Типография позволяла массово производить печатные издания, что стало важным шагом в развитии печати. В это время печать стала важной частью массовой культуры и использовалась для создания газет, журналов и других печатных изданий.
    Современная печать основана на использовании электронных технологий и компьютерных программ. Эти технологии позволяют производить печатные издания с высокой скоростью и качеством. В это время печать стала важной частью интернета и использовалась для создания электронных изданий и онлайн-материалов.
